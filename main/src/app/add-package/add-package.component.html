<div class="container mt-4">
  <h3 class="text-center text-primary">Add New Package</h3>

  <!-- Error message display -->
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>

  <!-- Form to add a new package -->
  <form (ngSubmit)="addPackage()">
    <!-- Package Title input -->
    <div class="mb-3">
      <label for="package_title" class="form-label">Package Title:</label>
      <input
        type="text"
        id="package_title"
        class="form-control"
        [(ngModel)]="package.package_title"
        name="package_title"
        placeholder="Enter Package Title"
        required
      />
    </div>

    <!-- Package Weight input -->
    <div class="mb-3">
      <label for="package_weight" class="form-label">Weight (kg):</label>
      <input
        type="number"
        id="package_weight"
        class="form-control"
        [(ngModel)]="package.package_weight"
        name="package_weight"
        placeholder="Enter Package Weight"
        required
      />
    </div>

    <!-- Package Destination input -->
    <div class="mb-3">
      <label for="package_destination" class="form-label">Destination:</label>
      <input
        type="text"
        id="package_destination"
        class="form-control"
        [(ngModel)]="package.package_destination"
        name="package_destination"
        placeholder="Enter Package Destination"
        required
      />
    </div>

    <!-- Description input -->
    <div class="mb-3">
      <label for="description" class="form-label">Description (Optional):</label>
      <input
        type="text"
        id="description"
        class="form-control"
        [(ngModel)]="package.description"
        name="description"
        placeholder="Enter Package Description"
        maxlength="30"
      />
    </div>

    <!-- Select Driver -->
    <div class="mb-3">
      <label for="driver_id" class="form-label">Select Driver:</label>
      <select
        class="form-control"
        id="driver_id"
        [(ngModel)]="package.driver_id"
        name="driver_id"
        required
      >
        <option value="">Select Driver</option>
        <option *ngFor="let driver of drivers" [value]="driver._id">
          {{ driver.driver_id }} - {{ driver.driver_name }}
        </option>
      </select>
    </div>

    <!-- Checkbox for Allocation -->
    <div class="mb-3 form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="isAllocated"
        [(ngModel)]="package.isAllocated"
        name="isAllocated"
      />
      <label class="form-check-label" for="isAllocated">Allocate Package</label>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary">Add Package</button>
  </form>
</div>
