<div class="container mt-4">
  <h3 class="text-center text-primary">Delete Package</h3>

  <!-- Error message display -->
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>

  <!-- Form to delete package -->
  <form (ngSubmit)="deletePackage()">
    <div class="mb-3">
      <label for="packageId" class="form-label">Enter MongoDB Package ID</label>
      <input
        type="text"
        id="packageId"
        class="form-control"
        [(ngModel)]="packageId"
        name="packageId"
        placeholder="Enter Package MongoDB ID"
        required
      />
    </div>

    <!-- Submit button to delete package -->
    <button type="submit" class="btn btn-danger">Delete Package</button>
  </form>
</div>
